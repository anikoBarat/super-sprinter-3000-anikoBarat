<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000 - 
        {{ title_of_head }}       
        </title>
    </head>
    <body>
        <h2>User Story manager - 
        {{ title_of_head }}</h2>
        <form action="/save-story-{{id}}" method="post">
        <label for="title_id">Story Title</label><br>
        <textarea name="title" id="title_id" rows="1" cols="80">{{ title }}</textarea><br><br>
        <label for="story_id">User story</label><br> 
        <textarea name="story" id=story_id rows="8" cols="80">{{ story }}</textarea><br><br>
        <label for="criteria_id">Acceptance criteria</label><br>
        <textarea name="criteria" id="criteria_id" rows="8" cols="80">{{ acceptance }}</textarea><br><br>  
        <label for="business_id">Business value</label><br>
        <input name="businessvalue" id="business_id" type="number" min="100" max="1500" step="100" value ="{{ business_value }}"><br><br> 
        <label for="estimation_id" >Estimation (h)</label><br>
        <input name="estimation" type="number" id="estimation_id" min="0.5" max="40" step="0.5" value ="{{ estimation }}"><br><br> 
        <label for="status_id">Status</label><br>
        <select name="status" id="status_id"> 
        {% if status == 'Planning' %}<option selected>{% else %}<option>{% endif %}Planning</option>
        {% if status == 'TODO' %}<option selected>{% else %}<option>{% endif %}TODO</option>
        {% if status == 'In progress' %}<option selected>{% else %}<option>{% endif %}In progress</option> 
        {% if status == 'Review' %}<option selected>{% else %}<option>{% endif %}Review</option>
        {% if status == 'Done' %}<option selected>{% else %}<option>{% endif %}Done</option>
        </select>
        <button type="submit" id="submit_id" align="right">{{button_label}}</button>
        </form>
    </body>
</html>
